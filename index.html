<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="scripts.js" defer></script>
    <title>TOP Library</title>
  </head>
  <body>
    <header class="container-fluid text-center my-3">
      <h1>What's in My Library?</h1>
    </header>
    <main class="container-fluid my-3">
      <div id="display" class="container-fluid mx-auto">
        <!-- books will display here -->
      </div>
      <div class="container text-center">
        <button id="new-book-btn" type="button" class="btn btn-primary">
          Add New Book
        </button>
      </div>
      <div id="form-div" class="container">
        <form id="new-book-form" hidden>
          <div class="mb-3">
            <label for="new-book-title" class="form-label">Title</label>
            <input
              id="new-book-title"
              type="text"
              class="form-control"
              name="title"
              required
              aria-required="true"
            />
          </div>
          <div class="mb-3">
            <label for="new-book-author" class="form-label">Author</label>
            <input
              id="new-book-author"
              type="text"
              class="form-control"
              name="author"
              required
              aria-required="true"
            />
          </div>
          <div class="mb-3">
            <label for="new-book-pages" class="form-label">Pages</label>
            <input
              id="new-book-pages"
              type="number"
              class="form-control"
              name="pages"
              min="1"
            />
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input
                id="hasBeenRead"
                type="radio"
                class="form-check-input"
                name="hasBeenRead"
                value="yes"
                checked
              />
              <label for="hasBeenRead" class="form-check-label">Read</label>
            </div>
            <div class="form-check">
              <input
                id="hasNotBeenRead"
                type="radio"
                class="form-check-input"
                name="hasBeenRead"
                value="no"
              />
              <label for="hasNotBeenRead" class="form-check-label"
                >Unread</label
              >
            </div>
          </div>
          <button type="submit" class="btn btn-success">
            Add Book to Library
          </button>
          <button id="cancel-btn" type="button" class="btn btn-danger">
            Cancel
          </button>
        </form>
      </div>
    </main>
    <footer class="container-fluid mt-3 text-center">
      <p>Made by Craig Shields for The Odin Project.</p>
    </footer>
  </body>
</html>
